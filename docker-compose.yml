services:
  web:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - FILE_STORAGE_PATH=${FILE_STORAGE_PATH:-./workspace}
    command: npm run dev
    depends_on:
      - terminal

  terminal:
    image: node:18-alpine
    volumes:
      - ${FILE_STORAGE_PATH:-./workspace}:/workspace
    working_dir: /workspace
    command: sh -c "while true; do sleep 30; done;"
    environment:
      - NODE_ENV=development
    tty: true
    stdin_open: true
